<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="/submit-form">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required></input>
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> </input><br>
    </div>
    <br>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="pin" minlength="8" for="password" name="password" required></input>
    </div>
    </form>
    <fieldset>
        <legend>Referrer</legend>

        <label>TV</label>
        <input type="radio"></input>

        <label>Internet</label>
        <input type="radio"></input>

        <label>None</label>
        <input type="radio" checked></input>
    </fieldset>

    <div><input type="checkbox" id="terms" name="terms" required>
<label for="terms"> I accept the terms of service</label></div><br>

<div><button type="submit" name="submit">Register</button></div><br>

</body>
</html>
